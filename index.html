<!doctype html>
<html lang="en">
  <head>
    <title>3D Office Chair</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        background-color: #f5f5f5; /* Light grey background */
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      model-viewer {
        width: 100%;
        height: 100%;
        --poster-color: transparent;
      }

      /* The View in AR Button */
      #ar-button {
        background-color: #b41a1a;
        border-radius: 4px;
        border: none;
        margin: 0 auto;
        display: block;
        position: fixed;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 28px;
        font-weight: 600;
        font-size: 1.1rem;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        color: #fff;
        z-index: 10;
        cursor: pointer;
        transition: background 0.2s;
      }
      
      #ar-button:hover {
        background-color: #f0f0f0;
      }

      /* Loading Bar */
      #progress-bar {
        width: 30%;
        height: 5px;
        background: rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        position: absolute;
        top: 50%;
        left: 35%;
        display: none; /* Hidden by default, shown while loading */
      }
      
      model-viewer[loading] #progress-bar {
        display: block;
      }
    </style>
  </head>
  <body>

    <model-viewer of
        src="Brain.glb" 
        ios-src="Brain.usdz"
        alt="A 3D model of an office chair"
        ar
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        auto-rotate
        shadow-intensity="1"
        camera-orbit="45deg 55deg 2.5m" 
        field-of-view="30deg">

      <button slot="ar-button" id="ar-button">
         View in your space
      </button>

      <div id="progress-bar" slot="progress-bar"></div>

    </model-viewer>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
